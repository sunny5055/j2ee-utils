<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:body>
	<!-- INTERFACE -->
	<composite:interface>
		<composite:attribute name="value" required="true" />
		<composite:attribute name="editable" default="#{true}" />
		<composite:attribute name="defaultValue" />
		<composite:attribute name="displayValue" default="#{true}" />
		<composite:attribute name="labelStyleClass" />
	</composite:interface>

	<!-- IMPLEMENTATION -->
	<composite:implementation>
		<h:panelGroup rendered="#{cc.attrs.editable}">
			<composite:insertChildren />
		</h:panelGroup>
		<h:panelGroup rendered="#{!cc.attrs.editable}">
			<h:outputText value="#{cc.attrs.value}" styleClass="#{cc.attrs.labelStyleClass}" rendered="#{cc.attrs.displayValue and !empty cc.attrs.value}"/>
			<h:outputText value="#{cc.attrs.defaultValue}" styleClass="#{cc.attrs.labelStyleClass}" rendered="#{!cc.attrs.displayValue or empty cc.attrs.value}"/>
		</h:panelGroup>
	</composite:implementation>
</h:body>
</html>
