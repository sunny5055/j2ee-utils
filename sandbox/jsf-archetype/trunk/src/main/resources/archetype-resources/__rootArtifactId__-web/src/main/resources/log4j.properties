#Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}] (%l) %m%n

# fileAppender
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.MaxFileSize=2MB
log4j.appender.fileAppender.File=test.log
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}] (%l) %m%n


# Logger
log4j.rootLogger=DEBUG, console
log4j.logger.org.springframework.orm=DEBUG
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.engine.query=DEBUG
log4j.logger.org.hibernate.type=TRACE
log4j.logger.org.hibernate.jdbc=DEBUG

log4j.logger.org.hibernate=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.org.springframework=INFO
log4j.logger.com.mchange=INFO
log4j.logger.org.dozer=INFO