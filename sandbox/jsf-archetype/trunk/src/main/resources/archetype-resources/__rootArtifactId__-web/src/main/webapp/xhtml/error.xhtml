<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:util="http://java.sun.com/jsf/composite/components">
<ui:composition template="/xhtml/template/layout.xhtml">
	<ui:define name="headTitle">
		<h:outputText value="#{bundle.error_page_title}" />
	</ui:define>

	<ui:define name="content">
		<div id="content">
			<t:htmlTag value="h2" rendered="#{!empty errorBean.title}">
				<h:outputText value="#{errorBean.title}" />
			</t:htmlTag>
			<h:outputText value="#{errorBean.message}" escape="false" />

			<!-- #{exception} -->
		</div>
	</ui:define>
</ui:composition>
</html>
