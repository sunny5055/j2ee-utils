#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set(
$symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:body>
	<!-- INTERFACE -->
	<composite:interface>
		<composite:attribute name="forId" displayName="forId" shortDescription="erer"/>
		<composite:attribute name="value" required="true" />
		<composite:attribute name="styleClass" default="right-aligned-label" />
		<composite:attribute name="required" type="java.lang.Boolean"
			default="${symbol_pound}{true}" />
	</composite:interface>

	<!-- IMPLEMENTATION -->
	<composite:implementation>
		<h:panelGroup rendered="${symbol_pound}{empty cc.attrs.forId}">
			<h:outputLabel styleClass="${symbol_pound}{cc.attrs.styleClass}">
				<h:outputText value="${symbol_pound}{cc.attrs.value}"/>
				<t:htmlTag value="span" styleClass="ui-required" rendered="${symbol_pound}{cc.attrs.required}">*</t:htmlTag>
				<h:outputText value=" : "/>
			 </h:outputLabel>
		</h:panelGroup>
		<h:panelGroup rendered="${symbol_pound}{!empty cc.attrs.forId}">
			<h:outputLabel for="${symbol_pound}{cc.attrs.forId}" styleClass="${symbol_pound}{cc.attrs.styleClass}">
				<h:outputText  value="${symbol_pound}{cc.attrs.value}"/>
				<t:htmlTag value="span" styleClass="ui-required" rendered="${symbol_pound}{cc.attrs.required}">*</t:htmlTag>
				<h:outputText value=" : "/>
			 </h:outputLabel>
		</h:panelGroup>
	</composite:implementation>
</h:body>
</html>
