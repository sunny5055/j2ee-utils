log4j.rootLogger=ERROR, console
log4j.logger.com.googlecode.jutils.pp=DEBUG, console, file
log4j.additivity.com.googlecode.jutils.pp=false

log4j.logger.de.hunsicker.jalopy=off
log4j.additivity.de.hunsicker.jalopy=false

#Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{HH:mm:ss}] %c - %m%n


#File Appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/tpp.log
log4j.appender.file.MaxFileSize=2MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%F:%M:%L) %m%n