#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set(
$symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:util="http://java.sun.com/jsf/composite/components">
<f:view contentType="text/html">
	<ui:composition template="/xhtml/template/layout.xhtml">
		<ui:define name="headTitle">
			<h:outputText value="${symbol_pound}{bundle.error_head_title}" />
		</ui:define>

		<ui:define name="content">
			<div id="content">
				<t:htmlTag value="h2" rendered="${symbol_pound}{!empty errorBean.title}">
					<h:outputText value="${symbol_pound}{errorBean.title}" />
				</t:htmlTag>
				<h:outputText value="${symbol_pound}{errorBean.message}" escape="false" />

				<!-- ${symbol_pound}{exception} -->
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
